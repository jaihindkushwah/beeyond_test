version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx_container
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

